version: '3.2'

services:
  agent:
    image: portainer/agent
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock
      - /var/lib/docker/volumes:/var/lib/docker/volumes
    networks:
      - agent_network
    deploy:
      mode: global
      placement:
        constraints: [node.platform.os == linux]

  portainer:
    image: portainer/portainer
    command: -H tcp://tasks.agent:9001 --tlsskipverify
    ports:
      - "9000:9000"
      - "8000:8000"
    volumes:
      - ../../data/${COMPOSE_PROJECT_NAME}/data:/data
    networks:
      - agent_network
      - traefik-public
    deploy:
      mode: replicated
      replicas: 1
      placement:
        constraints: [node.role == manager]
      labels:
        - traefik.enable=true
        - traefik.http.routers.${COMPOSE_PROJECT_NAME}.rule=Host(`${DOMAIN}`)
        - traefik.http.routers.${COMPOSE_PROJECT_NAME}.entrypoints=https
        - traefik.http.routers.${COMPOSE_PROJECT_NAME}.tls.certresolver=http
        - traefik.http.routers.${COMPOSE_PROJECT_NAME}.tls.options=default-tls@file
        - traefik.http.services.${COMPOSE_PROJECT_NAME}.loadbalancer.server.port=9000
        - traefik.port=9000
  
networks:
  agent_network:
    driver: overlay
    attachable: true
  traefik-public:
    external: true

volumes:
  portainer_data:
