version: '3.6'

services:
  mysql:
    image: srvadm/system:mysql-dev
    env_file:
      - .env
    volumes:
      - mysql:/var/lib/mysql
    networks:
      - default
    environment:
      - MYSQL_RANDOM_ROOT_PASSWORD=yes
# SHOW VARIABLES WHERE Variable_name LIKE 'character\_set\_%' OR Variable_name LIKE 'collation%';

  php:
    image: srvadm/system:php-dev
    env_file:
      - .env
    volumes:
      - www:/var/www

  nginx:
    image: srvadm/system:nginx-dev
    env_file:
      - .env
    volumes:
      - www:/var/www
    networks:
      - traefik-public
      - default
    environment:
      - WWW_ROOT=/var/www/html/public
      - PHP_HOST=php
      - PHP_PORT=9000
    deploy:
      labels:
        - traefik.enable=true
        - traefik.http.routers.${COMPOSE_PROJECT_NAME}-http.rule=Host(`${DOMAIN}`)
        - traefik.http.routers.${COMPOSE_PROJECT_NAME}-http.middlewares=redirect-to-https@docker
        - traefik.http.routers.${COMPOSE_PROJECT_NAME}-http.entrypoints=http
        - traefik.http.routers.${COMPOSE_PROJECT_NAME}-https.rule=Host(`${DOMAIN}`)
        - traefik.http.routers.${COMPOSE_PROJECT_NAME}-https.entrypoints=https
        - traefik.http.routers.${COMPOSE_PROJECT_NAME}-https.tls.certresolver=http
        - traefik.http.routers.${COMPOSE_PROJECT_NAME}-https.tls.options=default-tls@file
        - traefik.http.services.${COMPOSE_PROJECT_NAME}.loadbalancer.server.port=80

volumes:
  mysql:
  www:

networks:
  traefik-public:
    external: true
